<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Task 3</title>
    <link rel="stylesheet" type="text/css" href="style-index.css" />
    <link rel="stylesheet" type="text/css" href="style-menu.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script type="module" src="./js/dishes.js" defer></script>
    <script type="module" src="./js/render.js" defer></script>
    <script type="module" src="./js/cart.js" defer></script>
</head>

<body>
    <header>
        <div class="toppannel">
            <h1>Food Construct</h1>
            <nav class="main-menu">
                <ul>
                    <li><a href="/index.html#about">О нас</a></li>
                    <li><a class="active" href="/menu.html">Собрать ланч</a></li>
                    <li><a href="#orders">Заказы</a></li>
                    <li><a href="#contacts">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="order">
            <h2 class="title-order">Сделать заказ</h2>
            <div class="form">
                <form method="POST" id="orderForm" action="https://httpbin.org/post">
                    <div class="form-container">
                        <fieldset class="fieldset_left">
                            <legend>Ваш заказ</legend>
                            <label for="soup">Суп</label>
                            <select id="soup" name="soup" required>
                                <option value="">--Выберите суп--</option>
                                <option value="gaspacho">Гаспачо</option>
                                <option value="mushroom soup-pure">Грибной суп-пюре</option>
                                <option value="norwegian soup">Норвежский суп</option>
                            </select>
                            <label for="main-dish">Главное блюдо</label>
                            <select id="main-dish" name="main-dish" required>
                                <option value="">--Выберите главное блюдо--</option>
                                <option value="fried potatoes with mushrooms">Жареная картошка с грибами</option>
                                <option value="lasagna">Лазанья</option>
                                <option value="chicken cutlets with potatoes">Котлеты из курицы с картофельным пюре
                                </option>
                            </select>
                            <label for="drink">Напиток</label>
                            <select id="drink" name="drink" required>
                                <option value="">--Выберите напиток--</option>
                                <option value="orange juice">Апельсиновый сок</option>
                                <option value="apple juice">Яблочный сок</option>
                                <option value="carrot juice">Морковный сок</option>
                            </select>
                            <legend>Стоимость заказа</legend>
                            <label for="comments">Комментарии к заказу</label>
                            <textarea id="comments" name="comments"></textarea>
                        </fieldset>

                        <fieldset class="fieldset_right">
                            <legend>Ваши данные</legend>
                            <label for="name">Имя</label>
                            <input type="text" id="name" name="name" required>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                            <label>
                                <input type="checkbox" name="subscribe" checked>
                                Получать информацию о скидках и акциях
                            </label>
                            <label for="phone">Номер телефона</label>
                            <input type="tel" id="phone" name="phone" required>
                            <label for="address">Адрес доставки</label>
                            <input type="text" id="address" name="address" required>
                            <p class="podpiska">Доставка осуществляется только по Москве</p>
                            <label>Время доставки:</label>

                            <label>
                                <input type="radio" name="delivery_time" value="fast"> Как можно скорее
                            </label>
                            <label>
                                <input type="radio" name="delivery_time" value="to-time"> К указанному времени
                            </label>


                            <label for="delivery_time_input">Укажите время доставки</label>
                            <input type="time" id="delivery_time_input" name="delivery_time_input" min="07:00"
                                max="23:00" step="300">
                            <p class="podpiska">Доступное время доставки: с 07:00 до 23:00</p>

                            <button class="form-button" type="reset">Сбросить</button>
                            <button class="form-button" type="submit">Отправить</button>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer id="contacts">
        <p>Позвонить нам +7-000-000-00-00</p>
    </footer>
</body>

</html>
